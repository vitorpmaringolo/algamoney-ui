<p-table [value]="lancamentos" [paginator]="true" [rows]="5" responsiveLayout="stack">
  <ng-template pTemplate="header">
    <tr>
      <th class="col-header">Pessoa</th>
      <th class="col-header">Descrição</th>
      <th class="col-header">Vencimento</th>
      <th class="col-header">Pagamento</th>
      <th class="col-header">Valor</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-lancamento>
    <tr>
      <td><span class="p-column-title">Pessoa</span>{{lancamento.pessoa}}</td>
      <td><span class="p-column-title">Descrição</span>{{lancamento.descricao}}</td>
      <td class="col-data"><span class="p-column-title">Vencimento</span>{{lancamento.dataVencimento | date:'dd/MM/y'}}
      </td>
      <td class="col-data"><span class="p-column-title">Pagamento</span>{{lancamento.dataPagamento | date:'dd/MM/y'}}
      </td>
      <td class="col-valor">
        <span class="p-column-title">Valor</span><span [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">
          {{lancamento.valor | currency:'BRL':true:'1.2-2'}}</span>
      </td>
      <td class="col-acoes">
        <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
        <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
